<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form name="calculator">
            <label for="cal_input"><b>Simple calculator</b></label>
            <table>
                <tr>
                    <td colspan="4">
                        <input type="text" name="display" id="display" value="0" disabled>

                    </td>
                </tr>
                <tr>
                    <td><input type="button" name="one" value="1" onclick="calValue(1);"></td>
                    <td><input type="button" name="two" value="2" onclick="calValue(2);"></td>
                    <td><input type="button" name="three" value="3" onclick="calValue(3);"></td>
                    <td><input type="button" class="operator" name="plus" value="+" onclick="handleOperator('+');"></td>
                </tr>
                <tr>
                    <td><input type="button" name="four" value="4" onclick="calValue(4);"></td>
                    <td><input type="button" name="five" value="5" onclick="calValue(5);"></td>
                    <td><input type="button" name="six" value="6" onclick="calValue(6);"></td>
                    <td><input type="button" class="operator" name="minus" value="-" onclick="handleOperator('-');"></td>
                </tr>
                <tr>
                    <td><input type="button" name="seven" value="7" onclick="calValue(7);"></td>
                    <td><input type="button" name="eight" value="8" onclick="calValue(8);"></td>
                    <td><input type="button" name="nine" value="9" onclick="calValue(9);"></td>
                    <td><input type="button" class="operator" name="times" value="x" onclick="handleOperator('*');"></td>
                </tr>
                <tr>
                    <td><input type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = '0'"></td>
                    <td><input type="button" name="zero" value="0" onclick="calValue(0);"></td>
                    <td><input type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                    <td><input type="button" class="operator" name="div" value="&divide;" onclick="handleOperator('/');"></td>

                </tr>
            </table>
        </form>
    </div>
</body>
<script src="calc.js"></script>

</html>
